<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>Personal Inventory System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/login.css">
  <link rel="stylesheet" href="../static/navigation.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/common.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top" id="custom-nav" style="margin-bottom: 0px; background: #004E89;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/home"><img src="../static/images/Tabs2.png" alt="Logo" style="width: 150px; height: auto;"></a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right ">
          <li class="hover-underline-animation"><a href="/design">Space Design</a></li>
          <li class="hover-underline-animation"><a href="/load">Load Item</a></li>
          <li class="hover-underline-animation"><a href="/find">Find Item</a></li>
          <li class="dropdown show hover-underline-animation">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#"><span class="glyphicon glyphicon-user"></span></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              {% if current_user.is_authenticated %}
              <a class="dropdown-item" href="/logout">Logout</a>
              {% else %}
                <a class="dropdown-item" href="/login">Login</a><br>
                <a class="dropdown-item" href="/createAccount">Register</a><br>
              {% endif %}
            </div>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


<div class="container" id="mainFormDiv">
    <h2 name="headerTag">Register</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('log_in') }}">login page</a>.
        </div>
    {% endif %}
    {% endwith %}
    <form class="form-horizontal" action="/createAccount" onsubmit = "myValidation();" method="post" id="mainForm">
        <div class="form-group">
            <div class="col">
              <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col">
                <input type="email" class="form-control" id="email-repeat" placeholder="Email Confirmation" name="email-repeat" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col">          
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required>
            </div>
        </div>
        <div class="form-group">        
            <div class="col">
                <input type="password" class="form-control" id="pwd-repeat" placeholder="Password Confirmation" name="pwd-repeat" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col">
                <button type="submit" class="btn btn-default" value="reg" id="rButton">Register</button>
            </div>
        </div>
    </form>
</div>
<script>
    function myValidation() {
        if (document.getElementById("email").value != document.getElementById("email-repeat").value)
        {
            alert('Your emails don\'t match or you\'re missing a field.');
            event.preventDefault(); 
            return false;
        } 
        else if (document.getElementById("pwd").value != document.getElementById("pwd-repeat").value){
            alert('Your passwords don\'t match or you\'re missing a field.');
            event.preventDefault(); 
            return false;
        }
        else {
            return true;
        }
    }
</script>
</body>
</html>
