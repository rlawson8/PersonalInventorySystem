
<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Personal Inventory System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/navigation.css">
  <link rel="stylesheet" href="../static/details.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/common.js"></script>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top" id="custom-nav" style="margin-bottom: 0px; background: #004E89;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/home"><img src="../static/images/Tabs2.png" alt="Logo" style="width: 150px; height: auto;"></a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right ">
          <li class="hover-underline-animation"><a href="/design">Space Design</a></li>
          <li class="hover-underline-animation"><a href="/load">Load Item</a></li>
          <li class="hover-underline-animation"><a href="/find">Find Item</a></li>
          <li class="dropdown show hover-underline-animation">
            <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#"><span class="glyphicon glyphicon-user"></span></a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              {% if current_user.is_authenticated %}
              <a class="dropdown-item" href="/logout">Logout</a>
              {% else %}
                <a class="dropdown-item" href="/login">Login</a><br>
                <a class="dropdown-item" href="/createAccount">Register</a><br>
              {% endif %}
            </div>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
      
      <div class="container mainc"> <!-- so essentially we need to make the navbar the same and changing the style of this changes the navbar style on this page once we do the jinja templates though that might go away or just change the class names or something-->
        <!-- <a href="/design?space_id={{ parent_space }}" class = 'back_button'>Back</a> -->
        <h2 name="headerTag">{{ item_name }}</h2>
        <h3 name="subHeaderTag">{{ space_name }}</h2>
            <div class="row">
                <div class="col-md-6" >
                    <div id="rowDiv">
                        <div id="labelAlign">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" max="100" value={{item_quantity}} readonly> <!-- not sure if the value is right-->
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="col-md-6" >
                    <div id="rowDiv">
                        <div id="labelAlign">
                            <label for="consumable">Consumable</label> <!-- what is the item_consumable going to be it might not be 0-->
                            {% if item_consumable == 0 %}
                            <input type="checkbox" id="consumable" name="consumable" value="yes" onclick="return false;" checked="true">
                            {% else %}  
                            <input type="checkbox" id="consumable" name="consumable" value="yes" onclick="return false;">
                            {% endif %}
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
            <div class="row">
                <div id="descriptionDiv" class="col-md-6">
                    <div id="desLabelAlign">
                        <label for="description" id="descriptionLabel">Description</label>
                    </div>
                    <div id="textBox">
                        <textarea name="description" readonly>
                            {{ item_description }}
                        </textarea><br>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div id="image">
                        <div id="imageLabel">
                            {% if item_image == "" %}
                            <label for="insertPic">Image</label><br>
                            {% else %}
                            <img src="../static/images/itemimages/{{item_image}}" alt="No Image">
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
      </div>
      
</body>
</html>
